<!DOCTYPE html>
<html>
	<head>
		<Title>Dashboard</Title>
		<script src="viewfunc.js"></script>
		<!-- <link rel="stylesheet" type="text/css" href="loginstyle.css"> -->
	</head>
	<body>

			<div id = "header">
				<h1>View/Modify Entries</h1>
			</div>
			<div id="mainbody">

					<p>Filter</p>
					<div>

					</div>
				</div>
				<table>
					<thead>
						<th>ID</th>
						<th>Alarm</th>
						<th>Site</th>
						<th>Action</th>
						<th>Remarks</th>
						<th>Engineer</th>
						<th>Date</th>
					</thead>
					<tbody id="table">
					</tbody>
				</table>
			</div>
			</div>
	</body>
